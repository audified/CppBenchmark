name: Build MacOS

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: "MacOS"
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: "Setup cmake"
        run: cmake --version

      - name: "Setup gil tool"
        run: |
          pip3 install gil
          gil update

      - name: "Build"
        run: |
          cd build
          ./unix.sh
