name: Windows (MSYS2)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 '{0}'
    steps:
      - uses: actions/checkout@v2

      - name: "Setup MSYS2"
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          location: C:\msys64
          update: true
          install: >-
            base-devel
            git
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc
            python3-pip

      - name: "Setup cmake"
        run: cmake --version

      - name: "Setup gil"
        run: |
          pip3 install gil
          gil update

      - name: "Build"
        run: |
          cd build
          ./unix.sh
