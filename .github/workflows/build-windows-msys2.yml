name: Windows (MSYS2)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: "Setup MSYS2"
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            base-devel
            cmake
            gcc
            git
            python3-pip

      - name: "Setup cmake"
        shell: msys2 '{0}'
        run: cmake --version

      - name: "Setup gil tool"
        shell: msys2 '{0}'
        run: |
          pip3 install gil
          gil update

      - name: "Build"
        shell: msys2 '{0}'
        run: |
          cd build
          ./unix.sh
